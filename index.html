<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hot Dices</title>
 <link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">


</head>

<body>

<!--HEADLINE-->

<container>
  <row>
    <div class="col-lg-10 text-center border">
      <h1>Dice Rolling Game</h1>
      <h2>Roll your dices and see if you can beat the computer.</h2>
      <!--Onclick allow us to call the function--> 
    </div>
  </row>
</container>

<!--Computer Dice and Score-->

<container>
  <row>
    <div class="col-lg-6 margin-tb-30 border">
      <div id="die1" class="dices">-</div>
       <div id="die2" class="dices">-</div>

      <h2 id="computerscore"></h2>
    </div>
    
    <!--Player Dice and Score-->
    
    <div class="col-lg-6 margin-tb-30 border">
      
      <div id="die3" class="dices">-</div>
      <div id="die4" class="dices">-</div>
      <h2 id="playerscore"></h2>
    </div>
  </row>
</container>


<!--Buttons-->

<container>
  <row>
    <div class="col-lg-12 margin-tb-30">
     
     <h2 id="resultScore">Result</h2>
     <p>
<input type="button" id="button" value="Reset"
	   onClick="reset()"/>   </p>   
    </div>
  </row>
</container>


	
	
<script type="text/javascript" src="script.js"></script>

		
	
	</body>
</html>
